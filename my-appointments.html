<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Appointments - CareRadar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #006c59;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar a {
      text-decoration: none;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-3px);
    }

    .dropdown-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: white;
      position: absolute;
      top: 100%;
      left: 0;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.3s ease;
      z-index: 1000;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      min-width: 180px;
    }

    .dropdown:hover .dropdown-menu {
      max-height: 300px;
      opacity: 1;
    }

    .dropdown-menu li a {
      color: #333;
      padding: 0.6rem 1rem;
      display: block;
    }

    .dropdown-menu li a:hover {
      background: #f3f3f3;
      color: #006c59;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }

      .dropdown-menu {
        position: static;
        max-height: none;
        opacity: 1;
        box-shadow: none;
      }

      .dropdown:hover .dropdown-menu {
        max-height: none;
        opacity: 1;
      }
    }

    /* Appointment Section */
    .container {
      max-width: 1000px;
      margin: 80px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #006c59;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #006c59;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      tr {
        margin-bottom: 1rem;
      }

      td {
        padding: 0.5rem;
        border-bottom: 1px solid #ddd;
      }

      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #006c59;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">
      <div class="logo"><i class="fas fa-heartbeat"></i> CareRadar</div>
    </a>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-user-md"></i> Doctors ▾</a>
        <ul class="dropdown-menu">
          <li><a href="search-doctors.html">Search Doctors</a></li>
          <li><a href="book-appointments.html">Book Appointment</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-book-medical"></i> Services ▾</a>
        <ul class="dropdown-menu">
          <li><a href="online-consultation.html">Online Consultation</a></li>
          <li><a href="in-person-visit.html">In-Person Visit</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-user-circle"></i> Account ▾</a>
        <ul class="dropdown-menu">
          <li><a href="my-account.html">My Profile</a></li>
          <li><a href="my-appointments.html">My Appointments</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Appointment Content -->
  <div class="container">
    <h2>My Appointments</h2>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Specialty</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS Will Load Rows -->
      </tbody>
    </table>
  </div>

  <script>
    window.onload = async () => {
      const userId = localStorage.getItem("userId");
      const response = await fetch(`/api/appointments/${userId}`);
      const appointments = await response.json();

      const container = document.getElementById("appointmentsContainer");
      appointments.forEach(app => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${app.doctorId.name}</strong> - ${app.date} (${app.status})`;
        container.appendChild(div);
      });
    };
  </script>


</body>

</html>
