<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    :root {
      --primary-color: #006c59;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      color: white;
      animation: slideDown 0.8s ease;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
      color: #ddd;
    }

    .container {
      max-width: 600px;
      margin: 5rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004c3f;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* RESPONSIVE */
    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h1>CareRadar</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="book-appointments.html">Book</a></li>
      <li><a href="my-account.html">My Account</a></li>
    </ul>
  </div>

  <!-- THANK YOU MESSAGE -->
  <div class="container">
    <h2>Thank You!</h2>
    <p>Your appointment has been successfully booked. Weâ€™ll contact you shortly.</p>
    <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

</body>
</html>
