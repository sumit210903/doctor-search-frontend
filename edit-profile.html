<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #006c59;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      color: white;
      animation: slideDown 0.8s ease;
    }
   .navbar a{
text-decoration: none;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
      color: #ddd;
    }

    /* FORM CONTAINER */
    .container {
      background-color: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      animation: fadeInUp 1s ease-in-out;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .navbar a{
text-decoration: none;
color: white;
    }
    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004c3f;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
      animation: fadeIn 0.6s ease-in;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* RESPONSIVE */
    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
     button a{
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h1><a href="index.html"><div class="logo"><i class="fas fa-heartbeat"></i> CareRadar</div></a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="book-appointments.html">Book</a></li>
      <li><a href="my-account.html">My Account</a></li>
    </ul>
  </div>

  <!-- FORM -->
  <div class="container">
    <h2>Edit Your Profile</h2>

    <form id="editForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone</label>
      <input type="text" id="phone" required />

      <button type="submit" class="btn"><a href="my-profile.html">Save Changes</a></button>
    </form>

    <div id="success" class="success"></div>
  </div>

  <!-- SCRIPT -->
  <script>
    const userId = localStorage.getItem('userId');

    window.onload = async () => {
      try {
        const res = await fetch(`http://localhost:3000/api/user/${userId}`);
        const user = await res.json();
        document.getElementById('name').value = user.name || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
      } catch (err) {
        console.error('Error fetching user:', err);
      }
    };

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      const res = await fetch(`https://doctor-backend-1hbs.onrender.com/api/user/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone })
      });

      if (res.ok) {
        document.getElementById('success').textContent = 'Profile updated successfully!';
        setTimeout(() => {
          window.location.href = 'my-account.html';
        }, 1500);
      } else {
        alert('Failed to update profile.');
      }
    });
  </script>
</body>
</html>
