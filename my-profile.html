<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - CareRadar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #006c59;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-3px);
    }

    .dropdown-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: white;
      position: absolute;
      top: 100%;
      left: 0;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.3s ease;
      z-index: 1000;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      min-width: 180px;
    }

    .dropdown:hover .dropdown-menu {
      max-height: 300px;
      opacity: 1;
    }

    .dropdown-menu li a {
      color: #333;
      padding: 0.6rem 1rem;
      display: block;
    }

    .dropdown-menu li a:hover {
      background: #f3f3f3;
      color: #006c59;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }

      .dropdown-menu {
        position: static;
        max-height: none;
        opacity: 1;
        box-shadow: none;
      }

      .dropdown:hover .dropdown-menu {
        max-height: none;
        opacity: 1;
      }
    }

    /* Profile */
    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #006c59;
      margin-bottom: 2rem;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .profile-grid label {
      font-weight: bold;
      color: #333;
    }

    .profile-grid input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .edit-btn {
      background-color: #006c59;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #004f42;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .profile-grid {
        grid-template-columns: 1fr;
      }
    }
    .navbar a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">
      <div class="logo"><i class="fas fa-heartbeat"></i> CareRadar</div>
    </a>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-user-md"></i> Doctors ▾</a>
        <ul class="dropdown-menu">
          <li><a href="search-doctors.html">Search Doctors</a></li>
          <li><a href="book-appointments.html">Book Appointment</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-book-medical"></i> Services ▾</a>
        <ul class="dropdown-menu">
          <li><a href="online-consultation.html">Online Consultation</a></li>
          <li><a href="in-person-visit.html">In-Person Visit</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-user-circle"></i> Account ▾</a>
        <ul class="dropdown-menu">
          <li><a href= "my-profile.html">My Profile</a></li>
          <li><a href="my-appointments.html">My Appointments</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Profile Content -->
  <div class="container">
    <h2>My Profile</h2>
    <div class="profile-grid">
      <label for="name">Full Name</label>
      <input type="text" id="name" value="Sumit Singh Kushwaha" disabled />

      <label for="email">Email</label>
      <input type="email" id="email" value="sume0358@gmail.com" disabled />

      <label for="phone">Phone</label>
      <input type="text" id="phone" value="+91 7974756267" disabled />

      <label for="age">Age</label>
      <input type="number" id="age" value="" disabled />

      <label for="gender">Gender</label>
      <input type="text" id="gender" value="" disabled />
    </div>

    <button class="edit-btn" onclick="redirectToEdit()">Edit Profile</button>
  </div>

 <script>
      function redirectToEdit() {
        window.location.href = 'edit-profile.html';
      }
    </script>



</body>

</html>
