<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #006c59;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul ul {
      display: none;
      position: absolute;
      background: #004d40;
      top: 100%;
      left: 0;
      border-radius: 5px;
    }

    nav ul ul li {
      padding: 0.5rem 1rem;
    }

    header {
      background: linear-gradient(to right, #006c59, #00816a);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: slideUp 1s ease;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #006c59;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">CareRadar</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li>
      <a href="#">Services <i class="fas fa-caret-down"></i></a>
      <ul>
        <li><a href="online-consultations.html">Online Consultation</a></li>
        <li><a href="inperson.html">In-person Visit</a></li>
        <li><a href="second-opinion.html">Second Opinion</a></li>
      </ul>
    </li>
    <li><a href="blog.html">Blog</a></li>
    <li><a href="faqs.html">FAQs</a></li>
    <li><a href="my-account.html">My Account</a></li>
  </ul>
</nav>

<header>
  <h1>Contact Us</h1>
  <p>Have questions? We'd love to hear from you.</p>
</header>

<section class="content">
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required/>
    <input type="email" name="email" placeholder="Your Email" required/>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

</body>
</html>
