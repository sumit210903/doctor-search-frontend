<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CareRadar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #006c59;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar a {
      text-decoration: none;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-3px);
    }

    .dropdown-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: white;
      position: absolute;
      top: 100%;
      left: 0;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.3s ease;
      z-index: 1000;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      min-width: 180px;
    }

    .dropdown:hover .dropdown-menu {
      max-height: 300px;
      opacity: 1;
    }

    .dropdown-menu li a {
      color: #333;
      padding: 0.6rem 1rem;
      display: block;
    }

    .dropdown-menu li a:hover {
      background: #f3f3f3;
      color: #006c59;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }

      .dropdown-menu {
        position: static;
        max-height: none;
        opacity: 1;
        box-shadow: none;
      }

      .dropdown:hover .dropdown-menu {
        max-height: none;
        opacity: 1;
      }
    }

    /* Signup Form */
    .signup-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease;
    }

    .signup-container h2 {
      text-align: center;
      color: #006c59;
    }

    .signup-container label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .signup-container input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .signup-container button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #006c59;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .signup-container button:hover {
      background-color: #005546;
    }

    .signup-container .error {
      color: red;
      margin-top: 0.5rem;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">
      <div class="logo"><i class="fas fa-heartbeat"></i> CareRadar</div>
    </a>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-user-md"></i> Doctors ▾</a>
        <ul class="dropdown-menu">
          <li><a href="search-doctors.html">Search Doctors</a></li>
          <li><a href="book-appointments.html">Book Appointment</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-book-medical"></i> Services ▾</a>
        <ul class="dropdown-menu">
          <li><a href="online-consultation.html">Online Consultation</a></li>
          <li><a href="in-person-visit.html">In-Person Visit</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#"><i class="fas fa-user-circle"></i> Account ▾</a>
        <ul class="dropdown-menu">
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Log In</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" required />

      <button onclick="redirecttoPage()" type="submit">Register</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

 
<script>
  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.textContent = "";

    // Client-side validation
    if (!name || !email || !password || !confirm) {
      errorMsg.textContent = "Please fill in all fields.";
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      errorMsg.textContent = "Please enter a valid email address.";
      return;
    }

    if (password !== confirm) {
      errorMsg.textContent = "Passwords do not match.";
      return;
    }

    try {
      const response = await fetch("https://doctor-backend-1hbs.onrender.com/api/auth/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password })
      });

      const result = await response.json();

    function redirectToPage() {
      window.location.href = "my-profile"; // Replace with your target URL
    }

      if (response.ok) {
        alert("Registration successful!");
        window.location.href = "my-profile.html";
      } else {
        // Handle specific backend error messages
        errorMsg.textContent = result.message || "Registration failed. Please try again.";
      }
    } catch (error) {
      console.error("Error:", error);
      errorMsg.textContent = "Server error. Please try again later.";
    }
  });
</script>



</body>

</html>
